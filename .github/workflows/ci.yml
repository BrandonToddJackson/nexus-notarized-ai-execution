name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Lint (ruff)
        run: ruff check .

      - name: Type check (mypy)
        run: mypy nexus/

      - name: Run tests
        env:
          NEXUS_SECRET_KEY: ci-test-secret-key-not-for-production
          NEXUS_ANTHROPIC_API_KEY: sk-test-placeholder
        run: pytest tests/ -v --tb=short
