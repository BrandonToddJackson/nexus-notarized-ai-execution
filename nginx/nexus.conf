upstream api_backend {
    server api:8000;
    keepalive 32;
}

gzip on;
gzip_types application/json application/javascript text/css text/plain;
gzip_min_length 1024;

server {
    listen 80;
    server_name _;

    # ── SSE endpoints — MUST come before the general API regex ───────────────
    # nginx evaluates regex locations in declaration order; the first match wins.
    # If the general ^/(v1|v2)/ regex came first it would shadow this location.

    location ~ ^/(v1|v2)/.*stream {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 3600s;
    }

    # ── API: v1 + v2 ─────────────────────────────────────────────────────────

    location ~ ^/(v1|v2)/ {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Webhooks — no JWT, but auth is handled at API level
    location /v2/webhooks/ {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # OpenAPI docs
    location ~ ^/(docs|openapi.json|redoc)$ {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # ── Frontend ──────────────────────────────────────────────────────────────

    location / {
        proxy_pass http://frontend:80;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
