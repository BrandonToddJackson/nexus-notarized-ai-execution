services:

  api:
    build: .
    ports:
      - "8000:8000"
    env_file: .env
    environment:
      # Override localhost URLs from .env with Docker-internal service hostnames
      NEXUS_DATABASE_URL: postgresql+asyncpg://nexus:nexus@postgres:5432/nexus
      NEXUS_REDIS_URL: redis://redis:6379/0
      NEXUS_TASK_QUEUE_URL: redis://redis:6379/1
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - chromadata:/app/data/chroma
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c",
             "import urllib.request; urllib.request.urlopen('http://localhost:8000/v1/health')"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s

  nexus-worker:
    build: .
    command: arq nexus.workers.queue.WorkerSettings
    environment:
      NEXUS_DATABASE_URL: postgresql+asyncpg://nexus:nexus@postgres:5432/nexus
      NEXUS_REDIS_URL: redis://redis:6379/0
      NEXUS_TASK_QUEUE_URL: redis://redis:6379/1
    depends_on:
      api:
        condition: service_healthy   # wait for migrations before touching DB
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      replicas: 1
      resources:
        limits:
          memory: 512M

  nexus-scheduler:
    build: .
    command: python -m nexus.triggers.cron_runner
    environment:
      NEXUS_DATABASE_URL: postgresql+asyncpg://nexus:nexus@postgres:5432/nexus
      NEXUS_REDIS_URL: redis://redis:6379/0
      NEXUS_TASK_QUEUE_URL: redis://redis:6379/1
    depends_on:
      api:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-u", "redis://redis:6379/0",
             "EXISTS", "nexus:scheduler:heartbeat"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 45s
    deploy:
      replicas: 1    # NEVER scale above 1; lock is a safety net, not the primary constraint

  frontend:
    build: ./frontend
    ports:
      - "5173:80"   # nginx serves on 80 inside the container
    depends_on:
      - api

  nginx:
    image: nginx:1.27-alpine
    profiles: ["prod"]
    ports:
      - "80:80"
    volumes:
      - ./nginx/nexus.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
      - frontend
    restart: unless-stopped

  chroma:
    image: chromadb/chroma:latest
    ports:
      - "8001:8000"
    volumes:
      - chromadata:/chroma/chroma
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: nexus
      POSTGRES_PASSWORD: nexus
      POSTGRES_DB: nexus
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nexus -d nexus"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7.4-alpine   # pinned; 7-alpine (unversioned) includes CVE-2025-49844 Lua RCE
    # Port not exposed externally â€” API container reaches Redis via Docker-internal DNS.
    # Expose only when debugging locally: `docker compose up --profile debug`
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
  chromadata:
