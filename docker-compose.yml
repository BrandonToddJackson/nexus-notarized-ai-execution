services:
  api:
    build: .
    ports:
      - "8000:8000"
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - chromadata:/app/data/chroma

  frontend:
    build: ./frontend
    ports:
      - "5173:80"   # nginx serves on 80 inside the container
    depends_on:
      - api

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: nexus
      POSTGRES_PASSWORD: nexus
      POSTGRES_DB: nexus
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nexus"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7.4-alpine   # pinned; 7-alpine (unversioned) includes CVE-2025-49844 Lua RCE
    # Port not exposed externally â€” API container reaches Redis via Docker-internal DNS.
    # Expose only when debugging locally: `docker compose up --profile debug`
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
  chromadata:
